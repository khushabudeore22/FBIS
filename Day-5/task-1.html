<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anchor tag and image tag</title>
</head>

<body>
    <a href="https://en.wikipedia.org/wiki/Rohit_Sharma" target="_blank">
        <img src="./../images/rohit.png" alt="Rohit Image" width="200" height="200">
    </a><br /><br />

    <audio controls>
        <source src="https://thetestdata.com/assets/audio/mp3/thetestdata-sample-mp3-1.mp3" type="audio/mp3">
    </audio><br /><br />

    <video controls width="320" height="240" autoplay>
        <source src="./../images/sample.mp4" type="video/mp4">
    </video>
</body>

</html>
