<!DOCTYPE html>
<html lang="en">
<head>
    <title>ordered List and unordered list</title>
</head>
<body>
    <h2>Daily Routine:</h2>
    <ol type="1">
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Take a shower</li>
        <li>Have breakfast</li>
        <li>Go to college</li>
        <li>Return home</li>
        <li>Have dinner</li>
        <li>Relax/Watch TV</li>
        <li>Go to bed</li>
    </ol><br/><br/>

    <h2>Favourite Foods:</h2>
    <ul type="disc">
        <li>pizza</li>
        <li>momos</li>
        <li>chocolate</li>
        <li>ice-cream</li>
        <li>modak</li>
    </ul>
</body>
</html>
