<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Mini Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <h1 class="logo">AuthUI</h1>
    <nav>
        <a href="login.html">Login</a>
        <a href="signup.html" class="active">Signup</a>
    </nav>
</header>

<section class="auth-section">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p>Join us by filling the form below</p>

        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <button class="btn primary" type="submit">Signup</button>
        </form>

        <p class="switch">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>
</section>

<footer>
    <p>Â© 2026 Mini Project 3 | Login & Signup</p>
</footer>

</body>
</html>
