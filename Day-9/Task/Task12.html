<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Size Units Example</title>

    <style>
        /* Base font size for rem unit */
        html {
            font-size: 1rem; /* 1rem = 16px */
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container using percentage width */
        .container {
            width: 80%;               /* Percentage (%) unit */
            background-color: #ffffff;
            padding: 20px;
            margin: auto;
            border: 2px solid #333;
        }

        /* Heading using rem unit */
        h1 {
            font-size: 2rem;          /* 2 × 16px = 32px */
            color: #2c3e50;
        }

        /* Paragraph using px unit */
        p {
            font-size: 16px;          /* Fixed size using px */
            line-height: 1.6;
        }

        /* Box demonstrating em unit */
        .box {
            font-size: 20px;          /* Parent font size */
            margin-top: 20px;
            padding: 1em;             /* em depends on parent font size */
            border: 2px dashed #4CAF50;
        }

        /* Text inside box using em */
        .box span {
            font-size: 1.5em;         /* 1.5 × parent font size */
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CSS Size Units</h1>
        Welcome to the CSS Size Units example page. This page demonstrates the use of different CSS size units including pixels (px), em, rem, and percentage (%).
        <p>
        </p>

        <div class="box">
            Welcome to the box! The text inside this box is sized using the <span>em</span> unit.
        </div>
    </div>

</body>
</html>
