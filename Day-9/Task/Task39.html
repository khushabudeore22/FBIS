<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effect</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        /* Button styling */
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff5a02;   /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;             /* Hand cursor on hover */
            transition: background-color 0.3s ease; /* Smooth effect */
        }

        /* Hover effect */
        button:hover {
            background-color: #09c8f8;   /* Darker green on hover */
            color: black;
            transition: 2s;
        }
    </style>
</head>
<body>

    <button>Click Me</button>

</body>
</html>
