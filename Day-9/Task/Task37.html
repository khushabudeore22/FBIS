<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Grid Layout</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background-color: #a2e89d;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* Grid Items (Cards) */
        .grid-item {
            background-color: #ecabab;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>Responsive Grid Layout</h2>

    <div class="grid-container">
        <div class="grid-item">Card 1</div>
        <div class="grid-item">Card 2</div>
        <div class="grid-item">Card 3</div>
        <div class="grid-item">Card 4</div>
        <div class="grid-item">Card 5</div>
        <div class="grid-item">Card 6</div>
    </div>

</body>
</html>
