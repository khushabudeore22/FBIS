<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>

    <style>
        h1 {
            color: darkred;
            font-size: 36px;
            text-align: center;
            background-color: lightyellow;
        }

        p {
            color: darkgreen;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
            border: 2px solid darkgreen;
            padding: 10px;
            background-color: #f0f8ff;
        }
    </style>

</head>
<body>

    <h1>Welcome to Internal CSS</h1>

    <p>
        This paragraph is styled using internal CSS.
        The CSS code is written inside the style tag in the head section.
    </p>

</body>
</html>
