<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Layering Example</title>

    <style>
        body {
            background-color: #ebc0c0;
            padding: 40px;
        }

        /* Common box styling */
        .box {
            width: 200px;
            height: 120px;
            position: absolute;     /* Required for z-index */
            color: rgb(3, 3, 3);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* First box */
        .box1 {
            background-color: #ec8919;
            top: 50px;
            left: 50px;
            z-index: 1;             /* Lower layer */
        }

        /* Second box */
        .box2 {
            background-color: #2196F3;
            top: 90px;
            left: 90px;
            z-index: 2;             /* Higher layer (on top) */
        }
    </style>
</head>
<body>

    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>

</body>
</html>
