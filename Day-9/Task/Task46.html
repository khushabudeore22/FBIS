<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disabled Button Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        /* Normal button */
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Disabled button state */
        .btn:disabled {
            background-color: #bdbdbd;  /* Greyed out */
            color: #666;
            cursor: not-allowed;        /* Disabled cursor */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <button class="btn" disabled>
        Submit
    </button>
</body>
</html>
