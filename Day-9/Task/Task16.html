<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline-Block Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Common box styling */
        .box {
            display: inline-block;      /* Places boxes side by side */
            width: 180px;
            height: 120px;
            background-color: #a1e1ee;
            color: rgb(16, 16, 16);
            margin: 10px;               /* Space between boxes */
            text-align: center;
            line-height: 120px;         /* Vertical text alignment */
            font-size: 18px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
