<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Gap Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        /* Flex container */
        .container {
            display: flex;
            gap: 20px;                 /* Space between flex items */
            background-color: #ef96cd;
            padding: 20px;
        }
        /* Flex items */
        .item {
            width: 100px;
            height: 80px;
            background-color: hsl(275, 51%, 63%);
            color: rgb(5, 4, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 9px 9px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

</body>
</html>
