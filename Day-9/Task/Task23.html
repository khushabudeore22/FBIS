<!DOCTYPE html>
<html lang="en">
<head>
    <title>Justify Content Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        /* Flex container */
        .container {
            display: flex;
            justify-content: space-between;
            /* Horizontal alignment */
            background-color: #ddd;
            padding: 20px;
        }

        .container-2 {
            display: flex;
            justify-content: center;
            /* Horizontal alignment */
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
        }

        .container-3 {
            display: flex;
            justify-content: space-around;
            /* Horizontal alignment */
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
        }

        /* Flex items */
        .item {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

    <div class="container-2">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
    <div class="container-3">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>
</html>
