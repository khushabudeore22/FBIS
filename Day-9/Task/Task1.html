<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: darkblue; font-size: 36px; background-color: lightsalmon;">
        Welcome to My Web Page
    </h1>
    <p style="color: green; font-size: 18px; background-color: rgb(246, 199, 199);">
        This is a simple HTML page. Inline CSS is used to change the text color
        and font size directly inside the HTML tags.
    </p>
</body>
</html>
