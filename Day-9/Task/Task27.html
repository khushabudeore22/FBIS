<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Grow Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        /* Flex container */
        .container {
            display: flex;
            gap: 15px;
            background-color: #d3b6b6;
            padding: 20px;
        }

        /* Common flex item styling */
        .item {
            height: 80px;
            background-color: #9fffa2;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-grow: 0;              /* Default value */
        }

        .grow {
            flex-grow: 1;              /* Takes remaining space */
            background-color: #539fdd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item grow">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>
</html>
