<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Website Section</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Section styling */
        .services-section {
            padding: 50px 30px;
            background-color: #decaca;
        }

        .services-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        /* Grid container */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* Individual service card */
        .service-card {
            background-color: #edb8d9;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .service-card h3 {
            margin-top: 0;
            color: #b91e1e;
        }

        .service-card p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <section class="services-section">
        <h2>Our Services</h2>

        <div class="services-grid">
            <div class="service-card">
                <h3>Web Design</h3>
                <p>Clean and modern website designs using HTML, CSS, and Grid.</p>
            </div>

            <div class="service-card">
                <h3>Development</h3>
                <p>Responsive and user-friendly websites for all devices.</p>
            </div>

            <div class="service-card">
                <h3>SEO</h3>
                <p>Optimized layouts that improve search engine visibility.</p>
            </div>

            <div class="service-card">
                <h3>Support</h3>
                <p>Reliable support and maintenance for your projects.</p>
            </div>
        </div>
    </section>

</body>
</html>
