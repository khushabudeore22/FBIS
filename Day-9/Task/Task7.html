<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Margin Example</title>
    <style>
        body {
            background-color: #fee4d4;
        }

        .box {
            width: 300px;
            height: 150px;
            background-color: #9eddf0;
            margin: 40px;          /* Margin from all sides */
            color: rgb(0, 0, 0);
            padding: 20px;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 20px;
            margin-left: 500px;
        }
    </style>
</head>
<body>

    <div class="box">
        Html CSS is used to style the web pages it is the combination of HTML and CSS that makes the web pages more attractive and visually appealing.
    </div>

</body>
</html>
