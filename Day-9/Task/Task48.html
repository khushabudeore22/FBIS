<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Query Responsive Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Layout container */
        .container {
            display: flex;
            gap: 20px;
            padding: 30px;
        }

        /* Boxes */
        .box {
            flex: 1;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* ðŸ“± Mobile view (screen width 600px or less) */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;   /* Stack vertically */
                height: 300px;
            }

            .box {
                background-color: #2196F3; /* Change color on mobile */
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
