<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Styling Example</title>
    <style>
        .background-img {
            height: 500px;
            width: 400px;
            background-image: url("./../images/rohit.png");
            background-size: cover;     /* Image covers entire section */
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            text-align: center;
        }

        .background-color {
            margin-top: 20px;
            height: 500px;
            width: 400px;
            background-color: lightblue;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="background-img">
        Welcome to Background image Styling
    </div>

    <div class="background-color">
        Welcome to Background color Styling
    </div>

</body>
</html>
