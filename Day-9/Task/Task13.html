<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Size Example</title>

    <style>
        /* Common box styling */
        .box {
            margin: 20px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* First box */
        .box1 {
            width: 200px;        /* Width of box 1 */
            height: 120px;       /* Height of box 1 */
            background-color: #4CAF50;
        }

        /* Second box */
        .box2 {
            width: 350px;        /* Width of box 2 */
            height: 180px;       /* Height of box 2 */
            background-color: #2196F3;
        }
    </style>
</head>
<body>

    <div class="box box1">
        Box 1
    </div>

    <div class="box box2">
        Box 2
    </div>

</body>
</html>
