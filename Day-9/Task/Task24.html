<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Align Items Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
        }

        /* Flex container */
        .container {
            display: flex;
            align-items: center;
            background-color: #ddd;
            height: 200px;
            padding: 10px;
            gap: 10px;
            margin: 10px;
        }

        .container-2 {
            display: flex;
            align-items: flex-start;
            background-color: #ddd;
            height: 200px;
            padding: 10px;
            gap: 10px;
            margin: 10px;
        }

        .container-3 {
            display: flex;
            align-items: flex-end;
            background-color: #ddd;
            height: 200px;
            padding: 10px;
            gap: 10px;
            margin: 10px;
        }

        /* Flex items */
        .item {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            /* Center text vertically */
            justify-content: center;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

    <div class="container-2">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

    <div class="container-3">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

</body>

</html>
