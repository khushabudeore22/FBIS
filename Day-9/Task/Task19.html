<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fixed Header Example</title>

    <style>
        body {
            margin: 0;
            /* Remove default margin */
            font-family: Arial, sans-serif;
        }

        .div {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Fixed header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000000;
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header class="div">
        <div>Home</div>
        <div>Menu</div>
        <div>Contact</div>
        <div>About</div>
        <div>login</div>
        <div>signup</div>
    </header>

    <div class="content">
        <p>
            This content starts below the fixed header.
            Scroll the page to see the header remain at the top.
        </p>

        <p>
            Fixed headers are commonly used for navigation bars,
            branding, and quick access menus.
        </p>
    </div>

</body>

</html>
