<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
        body {
            background-color: #f2f2f2;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        /* Box to demonstrate box model */
        .box {
            width: 300px;                 /* Content width */
            background-color: #4CAF50;    /* Content background */   
            padding: 20px;                /* Space inside the border */
            border: 2px solid #191818;       /* Border around content */
            margin: 40px;                 /* Space outside the box */
            color: white;
            font-size: 18px;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(122, 122, 122, 0.2);
        }
    </style>
</head>
<body>

    <div class="box">
        CSS Box Model
    </div>

</body>
</html>
