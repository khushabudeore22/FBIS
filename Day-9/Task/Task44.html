<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Form Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }

        /* Form container */
        .form-container {
            width: 350px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        /* Form heading */
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form {
            padding-right: 10px;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Input focus effect */
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Submit button */
        button {
            width: 368px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login Form</h2>

        <form class="form">
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
