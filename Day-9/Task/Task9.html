<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Border Styles Example</title>
    <style>
        .box {
            width: 250px;
            height: 120px;
            margin: 20px;
            padding: 15px;
            font-size: 16px;
        }

        .solid-box {
            border: 3px solid #2196F3;
            background-color: #E3F2FD;
            color: darkgreen;
            box-shadow: 2px 2px 5px gray;
        }

        .dashed-box {
            border: 3px dashed #2196F3;
            background-color: #E3F2FD;
            color: darkgreen;
            box-shadow: 2px 2px 5px gray;
        }

        .double-box {
            border: 5px double #2196F3;
            background-color: #E3F2FD;
            color: darkgreen;
            box-shadow: 2px 2px 5px gray;
        }
    </style>
</head>

<body>

    <div class="box solid-box">
        This box has a solid border.
    </div>

    <div class="box dashed-box">
        This box has a dashed border.
    </div>

    <div class="box double-box">
        This box has a dashed border.
    </div>

</body>

</html>
