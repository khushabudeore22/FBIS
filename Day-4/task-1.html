<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html heading Tag</title>
</head>
<body>
    <h1>This is the main title of the webpage.</h1>

    <h2>This is The Major section heading</h2>

    <h3>This is Sub-section under h2</h3>

    <h4>This is the Smaller heading under h3</h4>

    <h5>This is Less important heading</h5>

    <h6>This is Minor Heading</h6>
</body>
</html>
