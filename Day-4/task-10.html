<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table tag example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Khushi</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Prisha</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
