<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Select Your Hobbies</h1>
    <form>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Watching a movie</label><br>

        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Listening a Music</label><br>

        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Playing Cricket</label><br>

        <input type="checkbox" id="travel" name="hobby" value="travel">
        <label for="travel">Traveling</label><br>

        <input type="checkbox" id="coding" name="hobby" value="coding">
        <label for="coding">Learning New Technology</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
